        // Load data from localStorage
        function loadReadingData() {
            const saved = localStorage.getItem('readingData');
            if (saved) {
                Object.assign(readingData, JSON.parse(saved));
            }
        }

        // Save data to localStorage
        function saveReadingData() {
            localStorage.setItem('readingData', JSON.stringify(readingData));
        }

        // Initialize
        loadReadingData();

        // Floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            if (e.target.value === '1995') {
                document.getElementById('adminPanel').classList.remove('hidden');
                e.target.value = '';
            }
        });

        // Show reading
        function showReading(number) {
            const reading = readingData[number];
            document.getElementById('readingTitle').textContent = reading.title;
            
            const contentDiv = document.getElementById('readingContent');
            const paragraphs = reading.content.split('\n\n');
            contentDiv.innerHTML = paragraphs.map(p => `<p class="mb-4">${p}</p>`).join('');
            
            document.getElementById('numberSelection').classList.add('hidden');
            document.getElementById('readingDisplay').classList.remove('hidden');
        }

        // Go back
        function goBack() {
            document.getElementById('readingDisplay').classList.add('hidden');
            document.getElementById('numberSelection').classList.remove('hidden');
        }

        // Admin panel functions
        document.getElementById('editNumber').addEventListener('change', function() {
            const number = this.value;
            const reading = readingData[number];
            document.getElementById('editContent').value = reading.content;
        });

        function updateReading() {
            const number = document.getElementById('editNumber').value;
            const content = document.getElementById('editContent').value;
